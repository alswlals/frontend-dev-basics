<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>float를 이용한 메뉴</title>
<style type="text/css">
ul.nothing {
	font-size: 12px;
	color: #333;
	list-style: none;
}

div{position:absolute; width:200px; height:100px; color:white; font-weight:bold; text-align:center; line-height:100px}
#box1{z-index:10; left:100px; top:50px; background-color:#F1F0EC; }
#box2{z-index:12; left:200px; top:100px;background-color:#786B27}
#box3{z-index:11; left:50px; top:150px;background-color:#534F24}
</style>
</head>

<body>
	<div id='box1'>box1</div>
	<div id='box2'>box2</div>
	<div id='box3'>box3</div>
</body>
</html>
